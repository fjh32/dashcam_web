<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashcam</title>
  <script src="/js/hls.min.1.4.10.js"></script>
  <script src="/js/main.js"></script>
  
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" controls preload="none" playsinline></video>
  </div>

  

  <table>
    <tr>
      <td colspan="3" style="text-align: center;">
        <label for="timelineSlider">Playback Timeline</label><br>
        <input type="range" id="timelineSlider" min="0" max="0" value="0" step="1" style="width: 80%;" />

        
      </td>
    </tr>
    
    <tr>
      <td colspan="3" style="text-align: center;">
        <button class="btn" id="play-hls-button">Play LiveStream</button>
    </td>
    </tr>
    <tr>
            <td colspan="3" style="text-align: center;">
                    <button onclick="toggleDownloadMode()" class="btn" >
                        ðŸŽ¯ Select timeline portion to download
                    </button>
                    <br><br>
                        <div class="downloader-body">
                                <div class="wrapper">
                                    <div class="values">
                                        <span id="range1">
                                            0
                                        </span>
                                        <span> &dash; </span>
                                        <span id="range2">
                                            100
                                        </span>
                                    </div>
                                    <div class="container">
                                        <div class="slider-track"></div>
                                        <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
                                        <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
                                    </div>
                                </div>
                        </div>
            </td>
        </tr>
    <tr>
      <td colspan="3">
        <div id="service-status" style="text-align: center; margin-bottom: 10px; font-weight: bold;">
          Service Status: <span id="status-text">Loading...</span>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="3" style="text-align: center;">
        <button id="restart-button" class="btn" onclick="restartCamService()">Restart Car Cam Service</button>
      </td>
    </tr>

    <tr>
      <td colspan="3">
        <button id="stop-button" class="btn" onclick="shutdownCamService()">Safely Shutdown Car Cam</button>
      </td>
    </tr>
  </table>
<div id="error-message"></div>
</body>
<script src="/js/downloader.js"></script>
</html>
